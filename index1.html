<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Roohi üéâ</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3rem;
            margin-top: 50px;
        }
        #magicButton {
            padding: 15px 30px;
            font-size: 1.5rem;
            background: #fff;
            color: #ff758c;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        #magicButton:hover {
            background: #ffecb3;
        }
        #message {
            font-size: 2rem;
            margin-top: 20px;
            display: none;
            opacity: 0;
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, Roohi! üéÇ‚ù§Ô∏è</h1>
    <button id="magicButton">Click for Magic ‚ú®</button>
    <p id="message">Pookie loves you! ü•∞üíñ</p>
    <script>
        document.getElementById("magicButton").addEventListener("click", function() {
            this.style.display = "none";
            let message = document.getElementById("message");
            message.style.display = "block";
            setTimeout(() => message.style.opacity = "1", 100);

            let confettiScript = document.createElement("script");
            confettiScript.src = "https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js";
            document.body.appendChild(confettiScript);
            confettiScript.onload = function() {
                confetti({ spread: 360, particleCount: 200 });
            };

            let audio = new Audio("https://www.myinstants.com/media/sounds/happy-birthday-song.mp3");
            audio.play();
        });
    </script>
</body>
</html>
